---
# Configurazione quote licenze per tenant OpenStack
# IMPORTANTE: Sostituisci i nomi tenant con quelli REALI del tuo ambiente

license_quotas:
  # Quota di default per tenant non configurati
  default:
    windows: 10
    rhel: 10
  
  # Esempi - MODIFICA CON I TUOI TENANT
  tenant-production:
    windows: 50
    rhel: 30
  
  tenant-development:
    windows: 20
    rhel: 10
  
  tenant-testing:
    windows: 15
    rhel: 5